name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.20.24"
          - "1.21.13"
          - "1.22.8"
          - "1.23.2"
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ matrix.go-version }}
    - name: Display Go version
      run: go version
    - name: Test
      run: make test
