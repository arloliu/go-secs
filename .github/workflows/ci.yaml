name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.20"
          - "1.21"
          - "1.22"
          - "1.23"
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ matrix.go-version }}
        check-latest: true
    - name: Display Go version
      run: go version
    - name: Test
      run: make test
